<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Contact CSS -->
    <link rel="stylesheet" href="contactstyle.css" />

    <title>Harry | Contact</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="https://www.instagram.com/ry._rc/"
          target="_blank"
          ><img
            src="../img/logo.png"
            alt="logo"
            width="100"
            height="60"
            class="d-inline-block align-text-top"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link fs-3 text-dark btn btn-outline-success mx-auto"
                style="border-radius: 25px; width: 200px"
                id="contact"
                aria-current="page"
                href="#"
                >Contact Me!</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <hr style="margin-top: 0" />

    <!-- Header -->
    <div class="container-fluid text-center">
      <img
        src="../img/pfp.jpeg"
        alt="Profile Picture"
        class="mb-5 rounded-circle"
        style="width: 150px"
      />
      <h1>Thanks for taking your time</h1>
    </div>

    <!-- Header -->

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
