<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- Contact CSS -->
    <link rel="stylesheet" href="contactstyle.css" />

    <title>Harry | Contact</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent shadow-sm">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="https://www.instagram.com/ry._rc/"
          target="_blank"
          ><img
            src="../img/logo.png"
            alt="logo"
            width="100"
            height="60"
            class="d-inline-block align-text-top"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link fs-3 text-dark btn btn-outline-success mx-auto"
                style="border-radius: 25px; width: 200px"
                id="portfolio"
                aria-current="page"
                href="../portfolio.html"
                >Portfolio</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Header -->
    <div class="container-fluid text-center pt-5 mb-4">
      <img
        src="../img/pfp.jpeg"
        alt="Profile Picture"
        class="mb-5 rounded-circle"
        style="width: 150px; padding-bottom: 0"
      />
      <h1>Contact Me</h1>
      <p>I'm looking forward to start a project with you!</p>
    </div>
    <!-- Header -->

    <!-- Forms -->
    <form>
      <div class="container-fluid">
        <div class="mb-4">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input
            type="username"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Your name"
          />
        </div>
        <div class="mb-4">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Message (Project Details)</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Put some details about the project and some message."
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success">Send</button>
      </div>
    </form>
    <!-- Forms -->

    <!-- Footer -->
    <footer>
      <div class="container text-center pt-5 pb-5 text-white">
        <img src="../img/logo.png" alt="" />
        <p class="fs-5 pt-3">
          Living, Learning & Level Up <br />
          Slowly but Surely
        </p>
        <section class="social-media mt-5">
          <!-- Youtube -->
          <a
            class="btn btn-outline-light btn-floating m-1 rounded-circle"
            href="https://www.youtube.com/c/JustPast"
            target="_blank"
            role="button"
            ><i class="bi bi-youtube"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1 rounded-circle"
            href="https://www.instagram.com/ry._rc/"
            target="_blank"
            role="button"
            ><i class="bi bi-instagram"></i
          ></a>

          <!-- Reddit -->
          <a
            class="btn btn-outline-light btn-floating m-1 rounded-circle"
            href="https://www.reddit.com/user/PastRD"
            target="_blank"
            role="button"
            ><i class="bi bi-reddit"></i
          ></a>

          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1 rounded-circle"
            href="https://github.com/PastGH"
            target="_blank"
            role="button"
            ><i class="bi bi-github"></i
          ></a>

          <!-- Discord -->
          <a
            class="btn btn-outline-light btn-floating m-1 rounded-circle"
            href="#!"
            target="_blank"
            role="button"
            ><i class="bi bi-discord"></i
          ></a>

          <!-- Wattpad -->
          <a
            class="btn btn-outline-light btn-floating m-1 rounded-circle"
            href="https://www.wattpad.com/user/PastWP"
            target="_blank"
            role="button"
            ><i class="bi bi-pen"></i
          ></a>
        </section>

        <section class="footer">
          <p id="para1">
            Made by
            <a
              href="mailto:harryricardo555@gmail.com"
              target="_blank"
              class="text-decoration-none text-white"
              >Harry (me)</a
            >
            â’¸2022
          </p>
          <p id="para2">
            Made with
            <a
              href="https://getbootstrap.com/"
              target="_blank"
              class="text-decoration-none text-white"
              ><i class="bi bi-bootstrap"></i
            ></a>
          </p>
        </section>
      </div>
    </footer>
    <!-- Footer -->

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
