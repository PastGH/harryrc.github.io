<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- Contact CSS -->
    <link rel="stylesheet" href="contactstyle.css" />

    <title>Harry | Contact</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent shadow-sm">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="https://www.instagram.com/ry._rc/"
          target="_blank"
          ><img
            src="../img/logo.png"
            alt="logo"
            width="100"
            height="60"
            class="d-inline-block align-text-top"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link fs-3 text-dark btn btn-outline-success mx-auto"
                style="border-radius: 25px; width: 200px"
                id="portfolio"
                aria-current="page"
                href="../index.html"
                >Portfolio</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Header -->
    <div class="container-fluid text-center pt-5 mb-4">
      <img
        src="../img/pfp.jpeg"
        alt="Profile Picture"
        class="mb-5 rounded-circle pfp shadow-lg"
        style="width: 150px; padding-bottom: 0"
      />
      <h1 class="header1"></h1>
      <p class="para"></p>
    </div>
    <!-- Header -->

    <!-- Forms -->
    <form name="harry-portfolio-contact">
      <div class="container-fluid px-5">
        <div
          class="alert alert-success alert-dismissible d-none form-alert fade show"
          role="alert"
        >
          <strong>Thank you!</strong> Your message have been delivered, now just
          sit back and wait for your reply!
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <div class="mb-4">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input
            type="username"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Your name"
            name="name"
          />
        </div>
        <div class="mb-4">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Message (Project Details)</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Put some details about the project and some message."
            name="message"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success btn-send">Send</button>
        <button
          class="btn btn-success btn-loading d-none"
          type="button"
          disabled
        >
          <span
            class="spinner-grow spinner-grow-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </button>
      </div>
    </form>
    <!-- Forms -->

    <!-- Footer -->
    <footer>
      <div class="container text-center pt-5 pb-5 text-white">
        <img src="../img/logo.png" alt="" />
        <p class="fs-5 pt-3">
          Living, Learning & Level Up <br />
          Slowly but Surely
        </p>
        <section class="social-media mt-5">
          <!-- Youtube -->
          <a
            class="btn btn-outline-light btn-floating m-1 rounded-circle"
            href="https://www.youtube.com/c/JustPast"
            target="_blank"
            role="button"
            ><i class="bi bi-youtube"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1 rounded-circle"
            href="https://www.instagram.com/ry._rc/"
            target="_blank"
            role="button"
            ><i class="bi bi-instagram"></i
          ></a>

          <!-- Reddit -->
          <a
            class="btn btn-outline-light btn-floating m-1 rounded-circle"
            href="https://www.reddit.com/user/PastRD"
            target="_blank"
            role="button"
            ><i class="bi bi-reddit"></i
          ></a>

          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1 rounded-circle"
            href="https://github.com/PastGH"
            target="_blank"
            role="button"
            ><i class="bi bi-github"></i
          ></a>

          <!-- Discord -->
          <a
            class="btn btn-outline-light btn-floating m-1 rounded-circle"
            href="#!"
            target="_blank"
            role="button"
            ><i class="bi bi-discord"></i
          ></a>

          <!-- Wattpad -->
          <a
            class="btn btn-outline-light btn-floating m-1 rounded-circle"
            href="https://www.wattpad.com/user/PastWP"
            target="_blank"
            role="button"
            ><i class="bi bi-pen"></i
          ></a>
        </section>

        <section class="footer">
          <p id="para1">
            Made by
            <a
              href="mailto:harryricardo555@gmail.com"
              target="_blank"
              class="text-decoration-none text-white"
              >Harry (me)</a
            >
            â’¸2022
          </p>
          <p id="para2">
            Made with
            <a
              href="https://getbootstrap.com/"
              target="_blank"
              class="text-decoration-none text-white"
              ><i class="bi bi-bootstrap"></i
            ></a>
          </p>
        </section>
      </div>
    </footer>
    <!-- Footer -->

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Form Script -->
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzdzogKfRhZSj0rSwBT-J_XItCqHtuRWxQQiP6B10YRqwf1f5ZsJRZk8ng7FPnRrZS1Ew/exec";
      const form = document.forms["harry-portfolio-contact"];
      const btnSend = document.querySelector(".btn-send");
      const btnLoading = document.querySelector(".btn-loading");
      const formAlert = document.querySelector(".form-alert");

      form.addEventListener("submit", (e) => {
        // Loading
        btnLoading.classList.toggle("d-none");
        btnSend.classList.toggle("d-none");

        //Alert
        formAlert.classList.toggle("d-none");

        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            //Remove Loading
            btnLoading.classList.toggle("d-none");
            btnSend.classList.toggle("d-none");

            //Appear Alert
            formAlert.classList.toggle("d-none");

            //Reset Form
            form.reset();

            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>
    <script>
      gsap.to(".header1", { duration: 1, text: "Contact Me", ease: "none" });
      gsap.to(".para", {
        duration: 1.2,
        text: "I'm looking forward to start a project with you!",
        ease: "none",
      });
      gsap.from(".navbar", {
        duration: 1,
        y: "-100%",
      });
      gsap.from(".pfp", {
        duration: 1.5,
        rotateY: 360,
        opacity: 0,
      });
    </script>
  </body>
</html>
